{% extends 'commerce/base.html' %}
{% load crispy_forms_tags %}
<head><title>Login</title></head>
{% block content %}

    <div class = "container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <h3 class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="#0dcaf0" class="bi bi-person-circle mb-3" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                </br>
                    Login
                </h3>
                    <form method="POST" >{% csrf_token %}
                    {{ form|crispy }}   
                    <div class="form-group ">
                        <button class="btn btn-info mt-2 mb-3 w-100" type="submit">Sign in</button>
                    </div>
                    </form>
                    <div class="border-top pt-3 mb-3">
                        <small class="text-muted">
                            New User? <a class="primary" href="{% url 'register' %}">Signup</a>
                        </small>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
